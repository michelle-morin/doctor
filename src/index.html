<!DOCTYPE html>
<html>
<head>
  <title>Doctor Finder</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Looking for a doctor?</h1>
      <h2>Find Portland, OR area doctors<br>by name or specialty</h2>
    </div>
    <div id="search-inputs" class="card">
      <form id="name-search">
        <h3>Search for a doctor by name:</h3>
        <input type="text" class="form-control" id="name" required>
        <button type="submit" class="btn btn-block">search!</button>
      </form>
      <form id="issue-search">
        <h3>Find a doctor who treats a certain medical issue:</h3>
        <input type="text" class="form-control" id="issue" placeholder="To search based on multiple medical issues, separate each with a comma." required>
        <button type="submit" class="btn btn-block">search!</button>
      </form>
    </div>
    <div id="output" class="card">
      <h3 id="if-results">The following matched your search query:</h3>
      <ol id="results">
      </ol>
      <p></p>
    </div>
  </div>
</body>
</html>
